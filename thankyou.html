<!DOCTYPE html>

<html lang="en">
<head>
<meta content="width=device-width, initial-scale=1" name="viewport"/><meta charset="utf-8"/>
<title>Thank You – WattSun Solar</title>
<link href="main.css" rel="stylesheet"/>
<style>
    body {
      background: #f7f6ec;
      text-align: center;
      padding-top: 80px;
    }
    .box {
      max-width: 450px;
      margin: 44px auto;
      background: #fff9ec;
      padding: 34px 20px 44px 20px;
      border-radius: 13px;
      box-shadow: 0 4px 18px #e5c75e30;
    }
    h1 { color: #b47d08; }
    p { color: #433600; font-size: 1.14em; }
    a.button {
      display: inline-block;
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      color: #965700;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 34px;
      border-radius: 8px;
      margin-top: 26px;
      margin-bottom: 7px;
      box-shadow: 0 2px 10px #f7b73333;
      font-size: 1.07em;
      transition: background 0.18s, color 0.16s;
    }
    a.button:hover {
      background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
      color: #b37900 !important;
    }
  </style>
</head>
<body>
<div class="box">
<h1>Thank You!</h1>
<p>Your order has been received.<br/>
      We’ll contact you soon to confirm details and arrange delivery.<br/>
      For urgent questions, email <a href="mailto:info@wattsun.co.ke">info@wattsun.co.ke</a>.
    </p>
<a class="button" href="index.html">Return to Home</a>
</div>

<script>
  const navToggle = document.querySelector('.nav-toggle');
  const header = document.querySelector('header');
  navToggle.addEventListener('click', function() {
    header.classList.toggle('nav-open');
  });
  document.querySelectorAll('header nav a').forEach(link => {
    link.addEventListener('click', () => header.classList.remove('nav-open'));
  });
</script>
<script src="main.js">

document.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    const header = document.querySelector('header');
    if (!header) return;
    const nav = header.querySelector('nav');
    const navToggle = header.querySelector('.nav-toggle');
    if (
      header.classList.contains('nav-open') &&
      !nav.contains(e.target) &&
      !navToggle.contains(e.target)
    ) {
      header.classList.remove('nav-open');
    }
  }, true);
});

</script>
</body>
</html>
