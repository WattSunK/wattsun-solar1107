<a class="button" href="index.html">Return to Home</a>

<script>
  const navToggle = document.querySelector('.nav-toggle');
  const header = document.querySelector('header');
  navToggle.addEventListener('click', function() {
    header.classList.toggle('nav-open');
  });
  document.querySelectorAll('header nav a').forEach(link => {
    link.addEventListener('click', () => header.classList.remove('nav-open'));
  });
</script>
<script src="main.js">

document.addEventListener('DOMContentLoaded', function() {
  document.body.addEventListener('click', function(e) {
    const header = document.querySelector('header');
    if (!header) return;
    const nav = header.querySelector('nav');
    const navToggle = header.querySelector('.nav-toggle');
    if (
      header.classList.contains('nav-open') &&
      !nav.contains(e.target) &&
      !navToggle.contains(e.target)
    ) {
      header.classList.remove('nav-open');
    }
  }, true);
});

</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (sessionStorage.getItem("clearCartOnThankYou")) {
      localStorage.removeItem("cart");
      updateCartCountBadge();
      sessionStorage.removeItem("clearCartOnThankYou");
    }
  });
</script>

</footer>
<script>
function updateCartCountBadge() {
  let count = 0;
  try {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
  } catch (e) {}

  const badge = document.getElementById('cart-count-badge');
  const mobileCount = document.getElementById('cart-count');
  if (badge) {
    if (count > 0) {
      badge.textContent = count;
      badge.style.display = 'flex';
    } else {
      badge.style.display = 'none';
    }
  }
  if (mobileCount) {
    mobileCount.textContent = count;
  }
}
document.addEventListener('DOMContentLoaded', updateCartCountBadge);
window.addEventListener('storage', updateCartCountBadge);
</script>
