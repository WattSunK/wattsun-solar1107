<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contact Us | WattSun Solar</title>
  <link rel="stylesheet" href="main.css"/>
  <style>
    body { background: #FFFAF0; }
    section { max-width: 950px; margin: 42px auto 0 auto; padding: 0 16px; }
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: space-between;
    }
    .contact-form, .contact-info {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 4px 20px rgba(247,183,51,0.10), 0 1.5px 9px rgba(0,0,0,0.05);
      padding: 38px 26px 32px 26px;
      min-width: 260px;
    }
    .contact-form { flex: 2 1 350px; }
    .contact-info { flex: 1 1 240px; }
    .contact-form label {
      display: block;
      margin-bottom: 9px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 13px 10px;
      margin-bottom: 18px;
      border: 1.1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: #faf9f7;
      transition: border-color 0.2s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #f7b733;
      outline: none;
    }
    .contact-form button {
      background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
      color: #965700 !important;
      padding: 14px 32px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(247,183,51, 0.14);
      letter-spacing: 0.5px;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    .contact-form button:hover {
      background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 20px rgba(247,183,51, 0.20);
      color: #b37900 !important;
    }
    .contact-info h3 { margin-top: 0; margin-bottom: 10px; color: #b47d08;}
    .contact-info p { margin: 7px 0 11px 0; }
    .map {
      margin-top: 32px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(247,183,51,0.09);
    }
    @media (max-width: 900px) {
      .contact-container { flex-direction: column; gap: 18px; }
      .contact-form, .contact-info { width: 100%; min-width: 0; }
      .map { height: 200px; }
    }
  </style>
</head>

          <label for="name">Full Name</label>
          <input id="name" name="name" placeholder="Your name" required type="text"/>
          <label for="email">Email Address</label>
          <input id="email" name="email" placeholder="you@example.com" required type="email"/>
          <label for="phone">Phone Number</label>
          <input id="phone" name="phone" placeholder="+254 7XX XXX XXX" type="tel"/>
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Tell us about your project..." required rows="6"></textarea>
          <button type="submit">Send Inquiry</button>
        </form>
      </div>
      <div class="contact-info">
