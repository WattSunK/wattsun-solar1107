<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Checkout - WattSun Solar</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="main.css" rel="stylesheet"/>
<style>
/* --- Checkout page only styling --- */
.container {
  max-width: 900px;
  width: 98vw;
  margin: 44px auto 0 auto;
  padding: 38px 24px 30px 24px;
  background: #fff;
  border-radius: 13px;
  box-shadow: 0 4px 20px rgba(247,183,51,0.10), 0 1.5px 9px rgba(0,0,0,0.04);
  box-sizing: border-box;
}
h2 {
  text-align: center;
  margin-bottom: 26px;
  font-size: 2em;
  font-weight: bold;
  color: #b47d08;
}
.table-wrapper {
  width: 100%;
  overflow-x: visible;   /* no scroll */
  background: #fff;
  margin-bottom: 18px;
}
.container table {
  width: 100%;
  table-layout: fixed;   /* compress columns */
  border-collapse: separate;
  border-spacing: 0;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 1px 8px rgba(0,0,0,0.07);
  font-size: 1em;
  margin: 0;
}
.container th, .container td {
  padding: 10px 5px;
  font-size: 1em;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 110px;
  min-width: 50px;
  vertical-align: middle;
  text-align: center;
  box-sizing: border-box;
}
th {
  background-color: #f9eabb;
  color: #444;
  font-weight: bold;
  font-size: 1.05em;
}
th.product-col, td.product-col { max-width: 140px; }
th.checkout-desc-tooltip, td.checkout-desc-tooltip { max-width: 120px; }
td.product-col {
  text-align: left;
  font-weight: 500;
  min-width: 100px;
  max-width: 140px;
  word-break: break-word;
  white-space: normal;
}
td.checkout-desc-tooltip {
  position: relative;
  max-width: 120px;
  min-width: 50px;
  cursor: pointer;
  background: none;
}
@media (min-width: 700px) {
  td.checkout-desc-tooltip:hover::after {
    content: attr(data-desc);
    position: absolute;
    left: 0;
    top: 100%;
    z-index: 99;
    min-width: 180px;
    max-width: 320px;
    background: #fffbe8;
    color: #222;
    border: 1px solid #eccd7e;
    border-radius: 9px;
    box-shadow: 0 4px 18px #b47d0844;
    font-size: 0.99em;
    padding: 13px 16px;
    white-space: normal;
    word-break: break-word;
    margin-top: 4px;
    pointer-events: none;
  }
  td.checkout-desc-tooltip:hover {
    background: #fcf6ba;
    z-index: 20;
  }
}
.qty-control {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
}
.qty-btn {
  background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
  color: #965700;
  border: none;
  border-radius: 5px;
  width: 22px;
  height: 22px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
  box-shadow: 0 1px 4px #f7b73344;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.qty-btn:hover {
  background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
  color: #b37900 !important;
}
.total {
  text-align: right;
  margin-top: 10px;
  font-size: 1.08em;
  font-weight: bold;
  color: #1ab13d;
  letter-spacing: 0.3px;
  padding-right: 18px;
}
.checkout-form {
  margin-top: 20px;
}
.checkout-form label {
  display: block;
  margin-bottom: 7px;
  font-weight: bold;
  font-size: 1.04em;
  margin-top: 12px;
}
.checkout-form input,
.checkout-form textarea {
  width: 100%;
  padding: 12px 10px;
  margin-bottom: 12px;
  border: 1.1px solid #ccc;
  border-radius: 6px;
  font-size: 1em;
  background: #faf9f7;
  transition: border-color 0.2s;
  box-sizing: border-box;
  max-width: 100%;
  resize: vertical;
  display: block;
}
.checkout-form input:focus,
.checkout-form textarea:focus {
  border-color: #f7b733;
  outline: none;
}
/* ---- BUTTON GROUP CENTERED ---- */
.checkout-actions {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin-top: 12px;
  margin-bottom: 6px;
  width: 100%;
}
.checkout-actions .btn,
.checkout-actions .loan-btn {
  min-width: 120px;
  max-width: 170px;
  width: auto !important;
  font-size: 1em;
  padding: 9px 18px;
  margin: 0;
  display: inline-block;
  box-sizing: border-box;
}
.btn, .loan-btn {
  border: none;
  border-radius: 8px;
  color: #fff;
  background: linear-gradient(90deg, #f7b733 0%, #fcf6ba 100%);
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 16px rgba(247,183,51, 0.14);
  letter-spacing: 0.5px;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}
.btn:hover, .loan-btn:hover {
  background: linear-gradient(90deg, #fcf6ba 0%, #f7b733 100%);
  color: #b37900 !important;
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 20px rgba(247,183,51, 0.20);
}
.loan-btn.secondary {
  background: #eee;
  color: #555 !important;
  border: 1px solid #d5c99c;
  box-shadow: none;
}
.loan-btn.secondary:hover {
  background: #ffe180;
  color: #7a6000 !important;
}
@media (max-width:1000px) { .container { max-width: 98vw; padding: 16px 2vw; } }
@media (max-width:700px) {
  .container { width: 100vw !important; max-width: 100vw !important; margin: 0 !important; padding: 0 !important; box-sizing: border-box !important; }
  th.col-desc, td.col-desc, th.col-unit, td.col-unit, th.col-total-deposit, td.col-total-deposit { display: none !important; }
  td.product-col { width: 35% !important; min-width: 80px !important; max-width: 140px !important; }
  .container, .table-wrapper, table { width: 100vw !important; max-width: 100vw !important; }
  .checkout-actions {
    flex-direction: column !important;
    align-items: center !important;
    gap: 12px !important;
  }
  .checkout-actions .btn,
  .checkout-actions .loan-btn {
    width: 80vw !important;
    max-width: 96vw !important;
    min-width: 0 !important;
    font-size: 1em;
  }
}
  </style>
</head>
<body>

<div class="container">
<h2>Checkout</h2>
<div class="table-wrapper">
<table id="cartTable">
<thead>
<tr>
<th class="product-col">Product</th>
<th class="checkout-desc-tooltip">Description</th>
<th class="col-unit">Unit Price (KES)</th>
<th>Deposit/Unit (KES)</th>
<th>Quantity</th>
<th class="col-total">Total Price (KES)</th>

</thead>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const selectedKit = JSON.parse(localStorage.getItem("wattSunSelectedKit"));
  if (selectedKit) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const exists = cart.some(item => item.name === selectedKit.kit);
    if (!exists) {
      cart.push({
        name: selectedKit.kit,
        price: selectedKit.price,
        quantity: 1,
        deposit: Math.round(selectedKit.price * 0.5)
      });
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    localStorage.removeItem("wattSunSelectedKit");
  }

  function formatNumber(num) {
    return Number(num).toLocaleString('en-US');
  }

  function renderCart() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("#cartTable tbody");
    const summary = document.getElementById("cart_summary");
    tbody.innerHTML = "";
    let totalDeposit = 0;
    let cartSummaryArr = [];

    cart.forEach((item, idx) => {
      const desc = item.description || "";
      const deposit = item.deposit || Math.round(item.price * 0.5);
      const totalPrice = item.price * item.quantity;
      const totalItemDeposit = deposit * item.quantity;
      totalDeposit += totalItemDeposit;

      cartSummaryArr.push(`${item.name} (x${item.quantity}): Price ${item.price}, Deposit ${deposit}`);
      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="product-col">${item.name}</td>
        <td class="checkout-desc-tooltip" data-desc="${desc.replace(/"/g, '&quot;')}">${desc}</td>
        <td class="col-unit">${formatNumber(item.price)}</td>
        <td>${formatNumber(deposit)}</td>
        <td>
          <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(${idx}, -1);return false;">-</button>
            <span>${item.quantity}</span>
            <button class="qty-btn" onclick="changeQty(${idx}, 1);return false;">+</button>
          </div>
        </td>
        <td class="col-total">${formatNumber(totalPrice)}</td>
        <td class="col-total-deposit">${formatNumber(totalItemDeposit)}</td>
      `;
      tbody.appendChild(row);
    });

    document.getElementById("totalAmount").textContent = "Total Deposit: KES " + totalDeposit.toLocaleString();
    summary.value = cartSummaryArr.join("\n");
  }

  window.changeQty = function(idx, delta) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[idx].quantity += delta;
    if (cart[idx].quantity < 1) cart[idx].quantity = 1;
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
});
</script>
